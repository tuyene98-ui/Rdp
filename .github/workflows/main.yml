name: Windows Runner 8h

on:
  workflow_dispatch:

jobs:
  run-pc:
    runs-on: windows-latest
    timeout-minutes: 480

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        run: |
          net user runner Pass1234! /add
          net localgroup administrators runner /add

      - name: Install Cloudflared
        run: |
          Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start Tunnel (Expose RDP)
        shell: powershell
        run: |
          Start-Process -FilePath "./cloudflared.exe" `
            -ArgumentList "tunnel --url rdp://localhost:3389" `
            -RedirectStandardOutput "tunnel.log" `
            -RedirectStandardError "tunnel.log"

      - name: Get Tunnel URL
        shell: powershell
        run: |
          Start-Sleep -Seconds 8
          $log = Get-Content "tunnel.log" | Out-String
          $url = ($log | Select-String "https://.*trycloudflare.com").Matches.Value
          Write-Output "URL: $url"

      - name: Keep Alive 8 Hours
        shell: powershell
        run: |
          for ($i = 1; $i -le 480; $i++) {
            Write-Output "Running minute $i / 480"
            Start-Sleep -Seconds 60
          }
