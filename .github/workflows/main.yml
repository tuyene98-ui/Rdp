name: Windows RDP 8 Hours

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 480  # 8 hours

    steps:
      - name: Enable RDP
        shell: powershell
        run: |
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\' -Name "fDenyTSConnections" -Value 0

      - name: Set Password
        shell: powershell
        run: |
          net user runneradmin "Password123!"

      - name: Get Public IP
        shell: powershell
        run: |
          $ip = (Invoke-WebRequest -UseBasicParsing "https://api.ipify.org").Content
          echo "PUBLIC_IP=$ip" >> $env:GITHUB_ENV

      - name: Show Login Info
        shell: powershell
        run: |
          Write-Host "=========================="
          Write-Host "        RDP LOGIN"
          Write-Host "=========================="
          Write-Host "IP Address: $env:PUBLIC_IP"
          Write-Host "Username: runneradmin"
          Write-Host "Password: Password123!"
          Write-Host "=========================="
          Write-Host "Use Microsoft Remote Desktop to connect."

      - name: Keep Alive 8 Hours
        shell: powershell
        run: |
          for ($i = 1; $i -le 480; $i++) {
            Write-Output "Running minute $i / 480"
            Start-Sleep -Seconds 60
          }
