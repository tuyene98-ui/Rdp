name: Windows RDP via Tailscale (Fixed 120GB)

on:
  workflow_dispatch:

jobs:
  win-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                            -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        shell: pwsh
        run: |
          $Password = -join ((48..57) + (65..90) + (97..122) | Get-Random -Count 14 | % {[char]$_})
          $Secure = ConvertTo-SecureString $Password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $Secure
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          echo "RDP_PASS=$Password" | Out-File -Append $env:GITHUB_ENV

      - name: Prepare 120GB Storage
        shell: pwsh
        run: |
          if (!(Test-Path "D:\")) { Write-Error "D: drive missing"; exit 1 }
          Write-Host "âœ” 120GB D: drive available!"
          New-Item -ItemType Directory -Force -Path "D:\RDP-Storage" | Out-Null

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $file = "$env:TEMP\ts.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait

      - name: Connect to Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=GH-RDP-${{ github.run_id }}

          $tsIP = ""
          for ($i=0; $i -lt 20 -and !$tsIP; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep 3
          }

          echo "TAILSCALE_IP=$tsIP" | Out-File -Append $env:GITHUB_ENV

      - name: Keep Alive (GreenboyMC)
        run: |
          Write-Host "==========================================="
          Write-Host "     WINDOWS RDP ONLINE (TAILSCALE)"
          Write-Host "==========================================="
          Write-Host "IP        : $env:TAILSCALE_IP"
          Write-Host "User      : RDP"
          Write-Host "Password  : $env:RDP_PASS"
          Write-Host "==========================================="
          while ($true) { Start-Sleep 300 }
