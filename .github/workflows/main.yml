        run: |
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "   ğŸŒ  GREENBOYMC CLOUD PC â€” SESSION STARTED  ğŸŒ"
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""
          Write-Host "  ğŸ”¹ IP: $env:TS_IP"
          Write-Host "  ğŸ”¹ USER: $env:RDP_USER"
          Write-Host "  ğŸ”¹ PASS: $env:RDP_PASS"
