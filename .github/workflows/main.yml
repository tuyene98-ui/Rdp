name: Windows RDP 8 Hours

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 480  # 8 hours

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        run: |
          $user = "runneruser"
          $pass = "Aa123456!"
          net user $user $pass /add
          net localgroup administrators $user /add
          echo "USERNAME=$user" >> $env:GITHUB_ENV
          echo "PASSWORD=$pass" >> $env:GITHUB_ENV

      - name: Install Cloudflare Tunnel
        run: |
          Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start Tunnel (Expose RDP)
        run: |
          Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url rdp://localhost:3389" -WindowStyle Hidden
          Start-Sleep -Seconds 8

      - name: Get Tunnel URL
        shell: pwsh
        run: |
          $log = Get-Content "$env:USERPROFILE\.cloudflared\*.log" -Raw
          $url = ($log -split "`n" | Select-String "trycloudflare.com" | Select-Object -First 1).ToString()
          $url = $url -replace ".*https", "https"
          echo "Tunnel URL: $url"
          echo "TUNNEL_URL=$url" >> $env:GITHUB_ENV

      - name: Show Login Info
        run: |
          Write-Host "==============================="
          Write-Host "       Windows RDP READY"
          Write-Host "==============================="
          Write-Host "Host: $env:TUNNEL_URL"
          Write-Host "User: $env:USERNAME"
          Write-Host "Pass: $env:PASSWORD"
          Write-Host "==============================="

      - name: Keep Alive 8 Hours
        run: |
          for ($i=1; $i -le 480; $i++) {
            Write-Output "Alive for $i minutes"
            Start-Sleep -Seconds 60
          }
