          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          Write-Host "â•‘            ğŸŒ  GREENBOYMC CLOUD PC  ğŸŒ            â•‘"
          Write-Host "â•‘        High-Performance â€¢ Global â€¢ Secure         â•‘"
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""
          Write-Host "=== RDP LOGIN INFO ==="
          Write-Host "ğŸŒ IP: $env:TAILSCALE_IP"
          Write-Host "ğŸ‘¤ Username: RDP"
          Write-Host "ğŸ” Password: $(echo $env:RDP_CREDS)"
          Write-Host "========================="
          Write-Host ""

          while ($true) {
              Write-Host "[$(Get-Date)] GreenboyMC Cloud PC Running..."
              Start-Sleep -Seconds 300
