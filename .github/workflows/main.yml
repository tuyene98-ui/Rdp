name: GreenboyMC-RDP

on:
  workflow_dispatch:

jobs:
  rdp-pro:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService

      - name: Create RDP User
        run: |
          \$pass = -join ((33..126) | Get-Random -Count 16 | ForEach-Object {[char]\$_})
          \$sp = ConvertTo-SecureString \$pass -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password \$sp -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          echo "RDP_PASS=\$pass" >> \$env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "\$env:TEMP/ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i `"\$env:TEMP/ts.msi`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "\$env:ProgramFiles/Tailscale/tailscale.exe" up --authkey=\${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=ProPC-\$env:GITHUB_RUN_ID
          \$ip = & "\$env:ProgramFiles/Tailscale/tailscale.exe" ip -4
          echo "TAILSCALE_IP=\$ip" >> \$env:GITHUB_ENV

      - name: Start 60h Cloud PC
        run: |
          Write-Host "===================================="
          Write-Host "    GREENBOYMC WINDOWS PRO CLOUD     "
          Write-Host "===================================="
          Write-Host "IP: \$env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Pass: \$env:RDP_PASS"
          Write-Host "===================================="
          while (\$true) { Start-Sleep -Seconds 300 }
