name: Windows RDP 8 Hours

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 480   # 8 hours

    steps:
      - name: Start Windows RDP
        shell: powershell
        run: |
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\' -Name "fDenyTSConnections" -Value 0
          net user runneradmin /add
          net user runneradmin "Password123!" /passwordchg:no
          net localgroup administrators runneradmin /add

      - name: Get Public IP
        shell: powershell
        run: |
          $ip = (Invoke-WebRequest -UseBasicParsing "https://api.ipify.org").Content
          echo "PUBLIC_IP=$ip" >> $env:GITHUB_ENV

      - name: Show Login Info
        shell: powershell
        run: |
          Write-Host "=========================="
          Write-Host "        RDP LOGIN"
          Write-Host "=========================="
          Write-Host "IP: $env:PUBLIC_IP"
          Write-Host "User: runneradmin"
          Write-Host "Pass: Password123!"
          Write-Host "=========================="
          Write-Host "Use Microsoft Remote Desktop to connect."

      - name: Keep Alive 8 Hours
        shell: powershell
        run: |
          for ($i = 1; $i -le 480; $i++) {
            Write-Output "Running minute $i / 480"
            Start-Sleep -Seconds 60
          }
