name: Windows Runner 8h

on:
  workflow_dispatch:

jobs:
  run-pc:
    runs-on: windows-latest
    timeout-minutes: 480

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        run: |
          net user runner Pass1234! /add
          net localgroup administrators runner /add

      - name: Install Cloudflared
        run: |
          Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start Tunnel (Expose RDP)
        shell: powershell
        run: |
          Start-Job -ScriptBlock {
              & "$PWD\cloudflared.exe" tunnel --url rdp://localhost:3389
          }
          Start-Sleep -Seconds 5

      - name: Get Tunnel URL
        shell: powershell
        run: |
          Get-Content "$env:LOCALAPPDATA\cloudflared\*.log" -ErrorAction SilentlyContinue
          $logs = Get-Content "$env:LOCALAPPDATA\cloudflared\*.log" -ErrorAction SilentlyContinue | Out-String
          $url = ($logs | Select-String "https://.*trycloudflare.com").Matches.Value
          Write-Host "URL: $url"

      - name: Keep Alive 8 Hours
        shell: powershell
        run: |
          for ($i = 1; $i -le 480; $i++) {
            Write-Host "Running minute $i / 480"
            Start-Sleep -Seconds 60
          }
