name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3500   # ~6 tiáº¿ng

    steps:

      # -------------------------
      # 1) Core RDP Settings
      # -------------------------
      - name: Enable Remote Desktop
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

      # -------------------------
      # 2) Create RDP User
      # -------------------------
      - name: Create RDP User
        shell: pwsh
        run: |
          $pass = -join ((33..122) | Get-Random -Count 16 | ForEach-Object {[char]$_})
          $secure = ConvertTo-SecureString $pass -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV

      # -------------------------
      # 3) Install Tailscale
      # -------------------------
      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\ts.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      # -------------------------
      # 4) Connect to Tailscale
      # -------------------------
      - name: Connect to Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}

          $ip = ""
          for ($i=0; $i -lt 20; $i++){
            $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
            if ($ip) { break }
            Start-Sleep -Seconds 3
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      # -------------------------
      # 5) Verify RDP works
      # -------------------------
      - name: Verify RDP Port
        shell: pwsh
        run: |
          $test = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $test.TcpTestSucceeded) { Write-Error "RDP Port Blocked!" }

      # -------------------------
      # 6) Set Wallpaper (auto detect image)
      # -------------------------
      - name: Set Wallpaper
        shell: pwsh
        run: |
          $wall = Get-ChildItem -Recurse -Include *.jpg, *.png -Path "$env:GITHUB_WORKSPACE" | Select-Object -First 1
          if (-not $wall) { Write-Host "No Wallpaper Found"; exit 0 }

          Copy-Item $wall.FullName "C:\Users\Public\wall.jpg" -Force
          Set-ItemProperty -Path "HKCU:\Control Panel\Desktop\" -Name wallpaper -Value "C:\Users\Public\wall.jpg"
          rundll32.exe user32.dll, UpdatePerUserSystemParameters

