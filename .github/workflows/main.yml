name: Cloud-PC-8H

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest
    timeout-minutes: 480

    steps:
      - name: Enable RDP
        run: |
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString "123123Aa@" -AsPlainText -Force)
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0

      - name: Show RDP Info (BIG)
        run: |
          echo "========================="
          echo "  R D P    I N F O"
          echo "========================="
          echo "USERNAME : runneradmin"
          echo "PASSWORD : 123123Aa@"
          echo -------------------------
          echo "PUBLIC IP:"
          (Invoke-WebRequest -UseBasicParsing "https://api.ipify.org").Content
          echo -------------------------
          echo "COPY IP ABOVE TO RDP"
