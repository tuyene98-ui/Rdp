name: Windows RDP Auto PC

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Create RDP User
      run: |
        $user="vanlong"
        $pass="VanLong@123"
        net user $user $pass /add
        net localgroup administrators $user /add

    - name: Install Chocolatey
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        [System.Net.ServicePointManager]::SecurityProtocol = 'Tls12'
        Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

    - name: Install Common Software
      shell: powershell
      run: |
        choco install -y googlechrome
        choco install -y firefox
        choco install -y vscodium
        choco install -y nodejs
        choco install -y python
        choco install -y git
        choco install -y 7zip
        choco install -y winrar
        choco install -y dotnet
        choco install -y vcredist-all

    - name: Set Wallpaper
      shell: powershell
      run: |
        Invoke-WebRequest "https://i.imgur.com/8OZJg4R.jpeg" -OutFile "C:\wall.jpg"
        reg add "HKCU\Control Panel\Desktop" /v Wallpaper /t REG_SZ /d "C:\wall.jpg" /f
        rundll32.exe user32.dll, UpdatePerUserSystemParameters

    - name: Display Login Info
      shell: powershell
      run: |
        Write-Host "==============================="
        Write-Host "      WINDOWS RDP READY"
        Write-Host "==============================="
        Write-Host "User: vanlong"
        Write-Host "Pass: VanLong@123"
        Write-Host "RDP IP: (check Actions â†’ Logs)"
